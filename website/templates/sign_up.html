{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST">
    <br>
    <br>
    <h3 align="center">Sign Up</h3>



    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="position" id="teacher" value="teacher" autocomplete="off" checked> Teacher</label>
        <label class="btn btn-secondary">
          <input type="radio" name="position" id="student" value="student" autocomplete="off"> Student</label>
    </div>
    <br>
    <br>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
      />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="password2">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
      />
    </div>

    <div class="form-group">
        <label for="group_code">If you are a student, what is your class code? (This is provided by your teacher)</label>
        <input
          type="number"
          class="form-control"
          id="group_code"
          name="group_code"
          placeholder="Class Code"
        />
    </div>


    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
